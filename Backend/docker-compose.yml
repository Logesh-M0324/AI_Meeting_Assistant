version: "3.9"

services:
  redis:
    image: redis:7
    container_name: meeting-redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    container_name: meeting-postgres
    environment:
      POSTGRES_DB: meetings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
